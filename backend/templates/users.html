<html>
  <body>
    <h1>Users</h1>

    <table>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Parsed Resume</th>
        <th>Resume File</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.parsedresume }}</td>
        <td>{{ user.resumefile }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
